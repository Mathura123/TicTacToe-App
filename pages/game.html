<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/game.css">
    <title>AI Powered TicTacToe App</title>
  </head>
  <body>
    <header class= "header">
        <div class="heading">
            <img class="heading-image" src="../assets/TabLogo.png" alt =" ">
            <div class="heading-content"><b>TIC TAC TOE</b></div>
        </div>
        <div class="button">
            <button class="goto-button about-button">About Creaters</button>
            <button class="goto-button help-button">New User? <br> Sign Up</button>            
        </div>
    </header>
    <div class="play"><b>LET'S PLAY!!</b></div>
    <div class="container">
        <div class="turn-info">
            <a href="../pages/rules.html" class="help"><img src="../assets/helpboard.png" alt=""  height="250px" width="250px"></a>
            <img class= "brain" src="../assets/brain.png" alt="" height="250px" width="250px">
        </div>
        <div class="play-area">
            <div class="line">
                <div id="block_0" class="block"> &nbsp </div>
                <div id="block_3" class="block"> &nbsp </div>
                <div id="block_6" class="block"> &nbsp </div>      
            </div>
            <div class="line">
                <div id="block_1" class="block"> &nbsp </div>
                <div id="block_4" class="block"> &nbsp </div>
                <div id="block_7" class="block"> &nbsp </div>      
            </div>
            <div class="line">
                <div id="block_2" class="block"> &nbsp </div>
                <div id="block_5" class="block"> &nbsp </div>
                <div id="block_8" class="block"> &nbsp </div>      
            </div>
        </div>
        <div class="player-info">
            <div class="player">PLAYER NAME</div>
            <div class="player">SIGN</div>
        </div>
    </div>
  </body>
</html>
