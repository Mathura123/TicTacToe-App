<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/TabLogo.png">
  <link rel="stylesheet" href="../css/game.css">
  <script defer src="../js/game.js"></script>
  <title>AI Powered TicTacToe App</title>
</head>

<body>

  <header class="header">
    <div class="heading">
      <img class="heading-image" src="../assets/TabLogo.png" alt=" ">
      <div class="heading-content"><b>TIC TAC TOE</b></div>
    </div>
    <div class="button">
      <button class="goto-button about-button">About Creaters</button>
      <button class="goto-button help-button">Help?</button>
    </div>
  </header>
  <div class="play"><b>LET'S PLAY!!</b></div>
  <div class="container">
    <div class="turn-info">
      <div class="turn">YOUR TURN</div>
      <div class="turn">HINT</div>
    </div>
    <div class="play-area">
      <div class="line">
        <div id="block_0" class="block" onclick="animateChar(this)"> <svg viewBox="0 0 120 120">
            <g>
              <path class="block_0 cross" d="M20 100 L100 20" />
              <path class="block_0 cross" d="M100 100 L20 20" />
            </g>
          </svg> </div>
        <div id="block_3" class="block" onclick="animateChar(this)"> <svg viewBox="0 0 120 120">
            <g>
              <path class="block_3 cross" d="M20 100 L100 20" />

            </g>
          </svg> </div>

            <g>
              <path class="block_6 cross" d="M20 100 L100 20" />

            </g>
          </svg> </div>
      </div>
      <div class="line">
        <div id="block_1" class="block" onclick="animateChar(this)"> <svg viewBox="0 0 120 120">
            <g>
              <path class="block_1 cross" d="M20 100 L100 20" />

            </g>
          </svg> </div>
        <div id="block_4" class="block" onclick="animateChar(this)"> <svg viewBox="0 0 120 120">
            <g>
              <path class="block_4 cross" d="M20 100 L100 20" />
              <path class="block_4 cross" d="M100 100 L20 20" />
            </g>
          </svg> </div>
        <div id="block_7" class="block" onclick="animateChar(this)"> <svg viewBox="0 0 120 120">
            <g>
              <path class="block_7 cross" d="M20 100 L100 20" />

            </g>
          </svg> </div>
      </div>
      <div class="line">
        <div id="block_2" class="block" onclick="animateChar(this)"> <svg viewBox="0 0 120 120">
            <g>
              <path class="block_2 cross" d="M20 100 L100 20" />

          </svg> </div>

            <g>
              <path class="block_5 cross" d="M20 100 L100 20" />

          </svg> </div>
      </div>
    </div>
    <div class="player-info">
      <div class="player">PLAYER NAME</div>
      <div class="player">SIGN</div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
