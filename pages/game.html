<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/TabLogo.png">
    <link rel="stylesheet" href="../css/game.css">
    <script defer src="../js/game.js"></script>
    <title>AI Powered TicTacToe App</title>
  </head>
  <body>
    <header class= "header">
        <div class="heading">
            <img class="heading-image" src="../assets/TabLogo.png" alt =" ">
            <div class="heading-content"><b>TIC TAC TOE</b></div>
        </div>
        <div class="button">
            <button class="goto-button about-button">About Creaters</button>
            <button class="goto-button help-button">Help?</button>            
        </div>
    </header>
    <div class="play"><b>LET'S PLAY!!</b></div>
    <div class="container">
        <div class="turn-info">
            <div class="turn">YOUR TURN</div>
            <div class="turn">HINT</div>
        </div>
        <div class="play-area">
            <div class="line">
                <div id="block_0" class="block" onclick="fillCell(this)"> &nbsp </div>
                <div id="block_3" class="block" onclick="fillCell(this)"> &nbsp </div>
                <div id="block_6" class="block" onclick="fillCell(this)"> &nbsp </div>      
            </div>
            <div class="line">
                <div id="block_1" class="block" onclick="fillCell(this)"> &nbsp </div>
                <div id="block_4" class="block" onclick="fillCell(this)"> &nbsp </div>
                <div id="block_7" class="block" onclick="fillCell(this)"> &nbsp </div>      
            </div>
            <div class="line">
                <div id="block_2" class="block" onclick="fillCell(this)"> &nbsp </div>
                <div id="block_5" class="block" onclick="fillCell(this)"> &nbsp </div>
                <div id="block_8" class="block" onclick="fillCell(this)"> &nbsp </div>      
            </div>
        </div>
        <div class="player-info">
            <div class="player">PLAYER NAME</div>
            <div class="player">SIGN</div>
        </div>
        <h1 class="ml15">
            <span class="word">Out</span>
            <span class="word">now</span>
          </h1>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    </div>
  </body>
</html>
