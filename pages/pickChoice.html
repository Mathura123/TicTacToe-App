<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered TicTacToe App</title>
    <link rel="shortcut icon" href="../assets/TabLogo.png">
    <link rel="stylesheet" href="../css/pickChoice.css">
</head>

<body>
    <div class="content">
        <header class="header-content">
            <h1 class="glow-header">Pick Your Choice</h1>
        </header>
        <div class="options">
            <button class="choice-button cross">X</button>
            <button class="choice-button circle">O</button>
        </div>
        <div class="showChoiceLabel">
            <label class="label">Your Choice : </label>
            <label class="label"></label>
        </div>
        <button class="continue-button">Continue</button>
    </div>
</body>

</html>
